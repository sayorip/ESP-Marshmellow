<script>
function checkPass1()
{
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
}  

//validation for phone number

function validateFeedback(){
   // alert("hello");
    var phone = document.getElementById("phone");
    var pmssg = document.getElementById("pmssg");
    //var RE = /^[\d\.\-]+$/;
    var RE = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;  
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    if(!RE.test(phone.value))
    {
        phone.style.backgroundColor = badColor;
       // alert("Invalid phone number");
       pmssg.style.color = badColor;
         pmssg.innerHTML = "Phone number could not be character"
        return false;
    }
       else{
   phone.style.backgroundColor = goodColor;
   pmssg.style.color = goodColor;
   pmssg.innerHTML = "Valid"
    return true;
        }
}

//validate zip
function validatezip(){
   // alert("hello");
    var zip = document.getElementById("zip");
    var err = document.getElementById("err");

    var RE = /(^\d{5}$)|(^\d{5}-\d{4}$)/
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    if(!RE.test(zip.value))
    {
        zip.style.backgroundColor = badColor;
       // alert("Invalid phone number");
       err.style.color = badColor;
         err.innerHTML = "Invalid"
        return false;
	document.getElementById("register").disabled = true;
    }
       else{
   zip.style.backgroundColor = goodColor;
   err.style.color = goodColor;
   err.innerHTML = "Valid"
    return true;
    document.getElementById("register").disabled = false;
        }
}
